<script>
  const CHILD_ID = "48f9bb41-41ed-4c95-abaa-71b5adee4b23";

  // èŠå¤© UI
  const chatContainer = document.getElementById("chatContainer");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const text = document.getElementById("userInput").value.trim();
    if (!text) return;

    addMessage(text, "user");
    document.getElementById("userInput").value = "";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, childId: CHILD_ID }),
      });

      const data = await res.json();
      addMessage(data.reply || "Yoyo æœ‰ç‚¹ç´¯äº†ï¼Œè¯·ç¨åå†è¯•~", "bot");
    } catch {
      addMessage("ç½‘ç»œå¼€å°å·®äº†ï¼Œè¯·ç¨åå†è¯•~", "bot");
    }
  }

  async function saveToday() {
    const text = document.getElementById("userInput").value.trim();
    if (!text) {
      alert("è¯·è¾“å…¥ä½ æƒ³ä¿å­˜çš„å†…å®¹ï¼");
      return;
    }
    try {
      const res = await fetch("/api/log-today", {

      });
      const data = await res.json();

      if (data.ok) {
        alert("ä¿å­˜æˆåŠŸï¼");
        loadRecords();
      } else {

      }
    } catch {
      alert("ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚");
    }
  }

  async function loadRecords() {
    const res = await fetch("/api/recent-moments?childId=" + CHILD_ID);
    const data = await res.json();

    const list = document.getElementById("recordsList");
    list.innerHTML = "";

    data.moments.forEach((m) => {
      const card = document.createElement("div");
      card.className = "record-card";
      card.innerHTML = `
        <div class="record-time">${new Date(m.created_at).toLocaleString()}</div>
        <div class="record-text">${m.summary}</div>
      `;
      list.appendChild(card);
    });
  }

  loadRecords();

  // TAB åˆ‡æ¢
  function switchTab(tab) {
    const chatPage = document.getElementById("chatPage");
    const recordsPage = document.getElementById("recordsPage");
    const inputArea = document.getElementById("inputArea");

    const tabChat = document.getElementById("tabChat");
    const tabRecords = document.getElementById("tabRecords");

    if (tab === "chat") {
      chatPage.classList.add("active");
      recordsPage.classList.remove("active");
      inputArea.classList.add("active");

      tabChat.classList.add("active");
      tabRecords.classList.remove("active");

    } else {
      chatPage.classList.remove("active");
      recordsPage.classList.add("active");
      inputArea.classList.remove("active");

      tabChat.classList.remove("active");
      tabRecords.classList.add("active");
    }
  }
</script>
